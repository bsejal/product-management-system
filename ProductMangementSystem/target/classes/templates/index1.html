<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">

	<title>index</title>

	<!--   <link th:href="@{/css/styles.css}" rel="stylesheet" /> -->

	<style>
		.center {
			display: flex;
			justify-content: center;
			align-items: center
		}
	</style>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="index-style">
	<div th:include="@{/navbar.html}"></div>
	<h3 class="center">Products</h3>
	
	<a th:href="@{/addproduct}"><button class="btn btn-primary">Add Products</button></a>
	</br></br>
	<table class="table" border=2>
		<tr class="table-primary">
			<th>ID</th>
			<th>Name</th>
			<th>Brand</th>
			<th>Price</th>
			<th>Quantity</th>
			<th>Update</th>
			<th>Delete</th>
		</tr>

		<tr th:each="product : ${product}">
			<td th:text="${product.id}">ABC</td>
			<td th:text="${product.productName}">ABC</td>
			<td th:text="${product.Brand}">ABC</td>
			<td th:text="${product.price}">ABC</td>
			<td th:text="${product.quantity}">ABC</td>
			<td><a th:href="@{/updateproduct/{id} (id=${product.id})}"><button class="btn btn-primary">Update</button></a></td>
			<td><a th:href="@{/deleteproduct/{id} (id=${product.id})}"><button class="btn btn-danger">Delete</button></a></td>
		</tr>


	</table>

	<!--	<button th:onClick="getAlert()">Click me</button> -->

	<!-- 	<script th:src="@{/js/scripts.js}"></script> -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
