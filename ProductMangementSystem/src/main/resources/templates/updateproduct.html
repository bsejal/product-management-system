<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<style>
.center {
	display: flex;
	justify-content: center;
	align-items: center
}
</style>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Update Product</title>
</head>
<body>
<div th:include="@{/navbar.html}"></div>
	<h3 class="center">Update</h3>

	<form style="margin:0px 40px 0px 40px" method="post" th:action="@{/updatedetails/{id} (id=${product.id})}" role="form"
		th:object="${product}">
	<label class="form-label">ID: </label> <input disabled class="form-control"
			type="text" required th:field="*{id}" /><br> 	
<label class="form-label">Name: </label> <input class="form-control"
			type="text" required th:field="*{productName}" /><br> <label
			class="form-label">Brand: </label> <input class="form-control"
			type="text" required th:field="*{brand}" /><br> <label
			class="form-label">Price: </label> <input type="number"
			class="form-control" required th:field="*{price}" /><br>
			 <label
			class="form-label">Quantity: </label> <input type="text"
			class="form-control" required th:field="*{quantity}" /><br>



		<button class="btn btn-primary" type="submit">Save</button>

	</form>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
