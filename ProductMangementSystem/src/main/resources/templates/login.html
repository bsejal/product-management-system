<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	
	<title>Login Form</title>
	
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h2 class="text-center mb-4">Login</h2>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label for="username">Username:</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="Enter email" th:field="*{username}">
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" th:field="*{passcode}">
					</div>
					<button type="submit" class="btn btn-primary btn-block">LogIn</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
